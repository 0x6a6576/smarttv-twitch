<html>

  <head>
    <style type="text/css">
      body
      {
        background-color: #6441A5;
        font-family: tahoma, verdana, arial, sans-serif;
        font-size:11px;
        font-style:normal;
        font-variant:normal;
        font-weight:normal;
        letter-spacing:normal;
      }

      img.stream_thumbnail
      {
        width:90%;
        border: 7px solid rgba(255, 255, 255, 0.3);
        box-shadow: 0px 0px 10px #000000;
      }
      img.stream_thumbnail_focused
      {
        width:90%;
        border: 7px solid rgba(255, 255, 255, 0.85);
        box-shadow: 0px 0px 15px #000000;
      }
      
      td.stream_cell
      {
      	padding-bottom: 1.5%;
      	width: 25%;
      }

      div.stream_title
      {
        padding-top: 1.5%;
        width: 90%;
        white-space: nowrap;
        text-overflow: ellipsis;
        overflow: hidden;
        color: rgba(255, 255, 255, 0.85);
        font-size:170%;
        text-shadow: 0px 0px 4px #000000;
      }

      div.stream_info
      {
        padding-top: 0.5%;
        width: 90%;
        text-align: left;
        white-space: nowrap;
        text-overflow: ellipsis;
        overflow: hidden;
        color: rgba(255, 255, 255, 0.70);
        font-size:200%;
        text-shadow: 0px 0px 4px #000000;
      }
    </style>
  </head>

  <body>
    <img width="8%" style="padding-left: 2%; padding-top: 1.0%; padding-bottom: 1.0%;" src="images/twitchlogo.png"/>

    <table id="stream_table" style="width:100%; margin: 0px auto; border: 0; table-layout: fixed;">

    </table>
  </body>

</html>
